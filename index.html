<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>
</head>

<body>

  <main>
    <img src="images/illustration-hero.svg" alt="banner">
    <div class="card-body">
      <h1>Order Summary</h1>
      <p>
        You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!
      </p>
      <div class="plan">
        <div class="info-plan">
          <img src="./images/icon-music.svg" alt="icon">
          <div class="info-text-plan">
            <h3>Annual Plan</h3>
            <p>$59.99/year</p>
          </div>
        </div>
        <a href="#">Change</a>
      </div>
      <button>Proceed to Payment</button>
      <a href="#">Cancel Order</a>
    </div>
  </main>

  <div class="attribution">
    <p>Challenge by</p> <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor.</a>
    <p>Coded by</p> <a href="#">Kleython Sales</a>
    <p>.</p>
  </div>
</body>

</html>
